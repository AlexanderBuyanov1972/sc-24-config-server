pc:
  host: 172.28.0.1
spring:
  datasource:
    url: jdbc:postgresql://${pc.host}:5432/catalogue
    username: postgres
    password: root
  flyway:
    schemas:
      - public
      - catalogue
  jpa:
    show-sql: true
  boot:
    admin:
      client:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${pc.host}:9000/realms/selmag
      client:
        provider:
          keycloak:
            issuer-uri: http://${pc.host}:9000/realms/selmag
        registration:
          metrics:
            provider: keycloak
            client-id: catalogue-service
            client-secret: 15qqDMxqxUuBuBThviDo2LFKTHMuoNGi
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
          discovery:
            provider: keycloak
            client-id: catalogue-service
            client-secret: 15qqDMxqxUuBuBThviDo2LFKTHMuoNGi
            authorization-grant-type: client_credentials
            scope:
              - discovery
springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true
keycloak:
  uri: http://${pc.host}:9000
management:
  health:
    livenessstate:
      enable: true
    readinessstate:
      enable: true
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    service-url:
      defaultZone: http://${pc.host}:8761/eureka/
  instance:
    prefer-ip-address: true